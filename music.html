<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Jersey 25', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: Set a background color */
        }
        .top-text {
            margin-bottom: 20px; /* Adjust the margin as needed */
            font-size: 70px; /* Adjust the font size as needed */
            text-align: center;
        }
        .blinking {
            animation: blink 1s infinite;
            color: red;
        }
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* Adjust the gap between images as needed */
            border: 2px solid black; /* Add a black outline */
            box-sizing: border-box; /* Include border in the element's total width and height */
            padding: 10px; /* Add padding inside the container */
            background-color: white; /* Optional: Set a background color for the container */
            width: 45%; /* Adjust the width of the container as needed */
            height: 70%;
        }
        .container .image-item {
            text-align: center;
        }
        .container img {
            width: 80%; /* Adjust the width of the images to make them smaller */
            height: 80%;
            object-fit: cover; /* Ensure images cover the grid cells */
            margin-bottom: 2px; /* Add margin to separate image from text */
            margin-top: 5px;
        }
        .container p {
            margin: 0; /* Remove default margin */
            font-size: 14px; /* Adjust the font size as needed */
        }
        .back-home {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .back-home img {
            max-width: 100px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="top-text">
        monthly top <span class="blinking">9</span>
    </div>
    <a href="main.html" class="back-home">
        <img src="images/back.png" alt="Home">
    </a>
    <div class="container">
        <div class="image-item">
            <img src="covers/1.png" alt="Image 1">
            <p>Plane Crash</p>
            <p style="color: orangered;">BUBBLE TEA AND CIGARETTES</p>
        </div>
        <div class="image-item">
            <img src="covers/2.png" alt="Image 2">
            <p>Peach</p>
            <p style="color: orangered;">Kevin Abstract</p>
        </div>
        <div class="image-item">
            <img src="covers/3.png" alt="Image 3">
            <p>Meteor Shower</p>
            <p style="color: orangered;">The Dinosaur's Skin</p>
        </div>
        <div class="image-item">
            <img src="covers/4.png" alt="Image 4">
            <p>The Dress</p>
            <p style="color: orangered;">Dijon</p>
        </div>
        <div class="image-item">
            <img src="covers/5.png" alt="Image 5">
            <p>unless you leave</p>
            <p style="color: orangered;">Chase Elliot</p>
        </div>
        <div class="image-item">
            <img src="covers/6.png" alt="Image 6">
            <p>Have You Ever Been In Love</p>
            <p style="color: orangered;">The Ivy</p>
        </div>
        <div class="image-item">
            <img src="covers/7.png" alt="Image 7">
            <p>TWENTIES</p>
            <p style="color: orangered;">Giveon</p>
        </div>
        <div class="image-item">
            <img src="covers/8.png" alt="Image 8">
            <p>Undo</p>
            <p style="color: orangered;">The 1975</p>
        </div>
        <div class="image-item">
            <img src="covers/9.png" alt="Image 9">
            <p>Rearrange My World</p>
            <p style="color: orangered;">Daniel Ceasar</p>
        </div>
    </div>
</body>
</html>
