<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Jersey 25', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: Set a background color */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Adjust the gap between images as needed */
            border: 2px solid black; /* Add a black outline */
            box-sizing: border-box; /* Include border in the element's total width and height */
            padding: 20px; /* Add padding inside the container */
            background-color: white; /* Optional: Set a background color for the container */
        }
        .container .image-item {
            text-align: center;
        }
        .container img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensure images cover the grid cells */
            margin-bottom: 10px; /* Add margin to separate image from text */
        }
        .container p {
            margin: 0; /* Remove default margin */
            font-size: 16px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-item">
            <img src="covers/1.png" alt="Image 1">
            <p>Image 1</p>
        </div>
        <div class="image-item">
            <img src="covers/2.png" alt="Image 2">
            <p>Image 2</p>
        </div>
        <div class="image-item">
            <img src="covers/3.png" alt="Image 3">
            <p>Image 3</p>
        </div>
        <div class="image-item">
            <img src="covers/4.png" alt="Image 4">
            <p>Image 4</p>
        </div>
        <div class="image-item">
            <img src="covers/5.png" alt="Image 5">
            <p>Image 5</p>
        </div>
        <div class="image-item">
            <img src="covers/6.png" alt="Image 6">
            <p>Image 6</p>
        </div>
        <div class="image-item">
            <img src="covers/7.png" alt="Image 7">
            <p>Image 7</p>
        </div>
        <div class="image-item">
            <img src="covers/8.png" alt="Image 8">
            <p>Image 8</p>
        </div>
        <div class="image-item">
            <img src="covers/9.png" alt="Image 9">
            <p>Image 9</p>
        </div>
    </div>
</body>
</html>
