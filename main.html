<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Jersey 25', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items to the bottom */
        }
        .image-item {
            text-align: center;
            margin: 0 40px; /* Adjust the spacing as needed */
        }
        .image-item img {
            max-width: 250px; /* Adjust the size as needed */
            height: 200px; /* Set a fixed height */
            display: block;
            margin: 0 auto;
        }
        .image-item p {
            margin-top: 20px; /* Adjust the spacing as needed */
            font-size: 24px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="images/headphones.png" alt="Image 1">
            <p>music</p>
        </div>
        <div class="image-item">
            <img src="images/comics.png" alt="Image 2">
            <p>books</p>
        </div>
        <div class="image-item">
            <img src="images/disc.png" alt="Image 3">
            <p>games</p>
        </div>
    </div>
</body>
</html>
