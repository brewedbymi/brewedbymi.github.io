<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            position: relative; /* Make it a containing block for the nested div */
        }
        .background-div2 {
            background: url(images/shelf.png) no-repeat center center;
            background-size: auto 90%;
            width: 30vw;
            height: 30vw;
            margin-top: 150px;
            position: relative; /* Make it a containing block for the nested div */
            z-index: 2; /* Ensure it is above the overlay image */
        }
        .background-div {
            background: url(images/desk.png) no-repeat center center;
            background-size: cover;
            width: 30vw;
            height: 30vw;
            margin-right: 300px; /* Remove horizontal spacing */
            margin-top: 400px; /* Remove vertical alignment */
            position: relative; /* Make it a containing block for the nested div */
            z-index: 3; /* Ensure it is above the overlay image */
        }
        .overlay-image {
            position: absolute;
            top: 60px;
            left: 220px;
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3; /* Ensure it is above the background div */
        }
        .overlay-image img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        .overlay-image img:hover {
            transform: rotate(-5deg);
        }
        .overlay-image2 {
            position: absolute;
            top: 10px;
            right: 410px;
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Ensure it is behind the background div */
        }
        .overlay-image2 img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        .overlay-image3 {
            position: absolute;
            top: 175px;
            left: 250px;
            width: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3; /* Ensure it is above the background div */
        }
        .overlay-image3 img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        .overlay-image3 img:hover {
            transform: rotate(-5deg);
        }
        .overlay-image4 {
            position: absolute;
            top: 40px;
            left: 250px;
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3; /* Ensure it is above the background div */
        }
        .overlay-image4 img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        .overlay-image5 {
            position: absolute;
            top: 150px;
            left: 350px;
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3; /* Ensure it is above the background div */
        }
        .overlay-image5 img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-div2">
            <div class="overlay-image">
                <img src="images/books.png" alt="Clickable Image">
            </div>
            <div class="overlay-image3">
                <img src="images/bunny.png" alt="Another Clickable Image">
            </div>
        </div>
        <div class="background-div">
            <div class="overlay-image2">
                <img src="images/guitars.png" alt="Another Clickable Image">
            </div>
            <div class="overlay-image4">
                <img src="images/speaker.png" alt="Another Clickable Image">
            </div>
            <div class="overlay-image5">
                <img src="images/chair.png" alt="Another Clickable Image">
            </div>
        </div>
    </div>
</body>
</html>
